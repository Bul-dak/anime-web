<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./log-in.css" />
  </head>
  <body>
    <!--Top bar section-->
    <section class="top-bar" name="top-bar">
      <!-- Left side with the website name -->
      <a href="../index.html">
        <h3 id="website-name">Buldak</h3>
      </a>
      <!--Light mode button div-->
      <div>
        <button class="lightmode-button"></button>

        <!--Dark mode button div-->

        <button class="darkmode-button"></button>
      </div>
    </section>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form id="login-form" aria-labelledby="login-form">
          <div class="input-group">
            <label for="username" class="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="input-group">
            <label for="password" class="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="register-link">
            Don't have an account?
            <a href="../register/register.html">Register here</a>
          </p>
        </form>
      </div>
    </div>
    <script type="module" src="./main-login.js" defer></script>
  </body>
</html>
