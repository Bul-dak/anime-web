<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buldak Main</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="watchlist.css" />
    <script type="module" src="watchlist.js"></script>
  </head>
  <body>
    <main id="app">
      <!--Top bar section-->
      <section class="top-bar" name="top-bar">
        <!-- Left side with the website name -->
        <a href="../index.html"><h3 id="website-name">Buldak</h3></a>
        <!-- Right side with dropdown menus -->
        <div class="menu">
          <div class="menu-item">
            <h4>Movies</h4>
            <!--Movies Dropdown-->
            <div class="dropdown">
              <a
                href="../genre-list/genre.html"
                data-genre="Action"
                data-type="Movie"
                >Action</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Comedy"
                data-type="Movie"
                >Comedy</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Drama"
                data-type="Movie"
                >Drama</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Fantasy"
                data-type="Movie"
                >Fantasy</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Romance"
                data-type="Movie"
                >Romance</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Sports"
                data-type="Movie"
                >Sports</a
              >
            </div>
          </div>
          <div class="menu-item">
            <h4>Series</h4>
            <!--Series Dropdown-->
            <div class="dropdown">
              <a
                href="../genre-list/genre.html"
                data-genre="Action"
                data-type="TV"
                >Action</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Comedy"
                data-type="TV"
                >Comedy</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Drama"
                data-type="TV"
                >Drama</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Fantasy"
                data-type="TV"
                >Fantasy</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Romance"
                data-type="TV"
                >Romance</a
              >
              <a
                href="../genre-list/genre.html"
                data-genre="Sports"
                data-type="TV"
                >Sports</a
              >
            </div>
          </div>
        </div>
        <div>
          <button class="lightmode-button"></button>

          <!--Dark mode button div-->

          <button class="darkmode-button"></button>
        </div>
        <!--Login button-->
        <div class="login-button">
          <a href="../login/login.html">Log In</a>
        </div>
      </section>

      <section id="render-zone">
        <h2 class="main-titles">Watchlist</h2>
        <div id="anime-grid">
          <!-- Empty grid to be populated dynamically with JavaScript -->
        </div>
      </section>
      <dialog id="detailed-view"></dialog>
    </main>
    <footer>
      <p>@Buldak: I.F Corp</p>
    </footer>
  </body>
</html>
